<div class="container mt-4" style="max-width:55rem;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="shadow-lg p-4 mb-4 bg-body rounded">
                <div class="card text-white bg-dark mb-3" style="max-width: 40rem;">
                  <div class="card-header">
                      <h2 class="bg-dark p-2 mt-lg-1 text-center text-light">Forgetpassword</h2>
                   </div>
                </div>   
                <div class="card-body">
                    <div>
                        <p>Enter the email address associated with your account
                        and we'll  send you a link to reset your password</p>
                    </div>
                    <form  [formGroup]="UserForgetForm" (ngSubmit)="OnSubmit()">
                       <!-- Email input -->
                        <div class="form-outline mb-4">
                          <input type="email" id="form3Example3" class="form-control"formControlName="email" />
                          <label class="form-label" for="form3Example3">Email address</label>
                        </div>
                        <div class="text-center">
                          <button type="submit" class="btn btn-dark btn-block mb-4 ">Continue</button>
                        </div>
                    </form>
                    <p class="text-center">Don't have an account ? <a class="text-dark" href="#!">Sign up</a></p>

                    <div class="text-center">
                        <p>or sign up with:</p>
                        <button type="button" class="btn btn-light btn-floating mx-1">
                          <img src="assets/icons8-github-25.png ">
                          <i class="fab fa-facebook-f"></i>
                        </button>
                    
                        <button type="button" class="btn btn-light btn-floating mx-1">
                          <img src="assets/icons8-facebook-28.png">
                          <i class="fab fa-google"></i>
                        </button>
                    
                        <button type="button" class="btn btn-light btn-floating mx-1">
                          <img src="assets/icons8-instagram-30.png">
                          <i class="fab fa-twitter"></i>
                        </button>
                    
                        <button type="button" class="btn btn-light btn-floating mx-1">
                          <img src="assets/icons8-twitter-28.png">
                          <i class="fab fa-github"></i>
                        </button>

                        <button type="button" class="btn btn-light btn-floating mx-1">
                          <img src="assets/icons8-pinterest-25.png ">
                          <i class="fab fa-github"></i>
                        </button>
                      </div>

                </div>   
            </div>
        </div>
    </div>
</div>
